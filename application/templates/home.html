{% extends 'layout.html' %}
{% block body %}
  <h1>Characters</h1>
  <h3><a href="{{ url_for("new") }}">New</a>
    {% for character in Characters %}
        <div>
		<h3><a href="{{ url_for('sheet', identity=character.id) }}">{{ character.name }}</a></h3>
            <p><b> - Class: </b>{{ character.clas }}</p>
	    <p><b> - Race: </b>{{ character.race }}</p>
            <p><b> - Level: </b>{{ character.level }}</p>
        </div>
    {% endfor %}
{% endblock %}
