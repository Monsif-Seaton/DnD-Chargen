{% extends 'layout.html' %}
{% block body %}
  <h1>Characters</h1>
  <h2><a href="{{ url_for("new") }}">New</a></h2>
  <hr>
    {% for character in Characters %}
        <div style="border-radius: 25px;border: 2px solid #0000FF;padding: 20px;width: 200px;height: 150px;">
		<h3><a href="{{ url_for('sheet', identity=character.id) }}">{{ character.name }}</a></h3>
            <p><b> - Class: </b>{{ character.clas }}</p>
	    <p><b> - Race: </b>{{ character.race }}</p>
            <p><b> - Level: </b>{{ character.level }}</p>
        </div>
    {% endfor %}
{% endblock %}
